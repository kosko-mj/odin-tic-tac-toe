<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Magnet Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Yellow magnetic sheet - ONLY the printed game board -->
        <div class="magnetic-sheet">
            <h1 class="game-title">TIC TAC TOE</h1>
            
            <div class="player-turn" id="player-turn">Player X's turn</div>
            
            <!-- Game board (only the grid, no magnets attached) -->
            <div class="board-container">
                <div class="vertical-line left"></div>
                <div class="vertical-line right"></div>
                <div class="horizontal-line top"></div>
                <div class="horizontal-line bottom"></div>
                <div class="board"></div>
            </div>
        </div>
        
        <!-- ALL MAGNETS go on the GREEN FRIDGE around the sheet -->
        
        <!-- X score magnet (left side of sheet) -->
        <div class="fridge-magnet left">
            <div class="letter-magnet" style="color: #c44b3c;">X</div>
            <div class="number-magnet" id="score-x" style="color: #c44b3c;">0</div>
        </div>
        
        <!-- O score magnet (right side of sheet) -->
        <div class="fridge-magnet right">
            <div class="letter-magnet" style="color: #3c6b8c;">O</div>
            <div class="number-magnet" id="score-o" style="color: #3c6b8c;">0</div>
        </div>
        
       <!-- NEW GAME magnets (below the sheet) -->
        <div class="fridge-magnets">
            <div class="letter-magnet" id="reset-n" style="color: #f7d44a;">N</div>
            <div class="letter-magnet" id="reset-e1" style="color: #e6a8d7;">E</div>
            <div class="letter-magnet" id="reset-w" style="color: #c44b3c;">W</div>
            <div class="magnet-spacer"></div>
            <div class="letter-magnet" id="reset-g" style="color: #3c6b8c;">G</div>
            <div class="letter-magnet" id="reset-a" style="color: #d49c3c;">A</div>
            <div class="letter-magnet" id="reset-m" style="color: #8b5a8b;">M</div>
            <div class="letter-magnet" id="reset-e2" style="color: #f7b87c;">E</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
