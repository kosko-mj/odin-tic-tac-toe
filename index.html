<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Container -->
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- Player Info -->
        <div class="player-turn">Player X's turn</div>

        <!-- Score Display -->
        <div class="score-board">
            <div class="score-x">Player X: <span id="score-x">0</span></div>
            <div class="score-o">Player O: <span id="score-o"></span></div>
        </div>
        
        <!-- Game Board -->
        <div class="board">

        </div>

        <!-- Button -->
        <button class="reset">New Game</button> 
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
